{% extends 'MAL_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="bg-body-secondary">

<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-6">
            <div class="container bg-light p-4 border border-dark">
                <h1>Login</h1>
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Login</button>
                    <button type="button" class="btn btn-secondary mb-2" onclick="window.location.href='/create'">Create an Account</button>
                    <button type="button" class="btn btn-secondary mb-2" onclick="window.location.href='/home'">Use Guest Account</button>    
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
